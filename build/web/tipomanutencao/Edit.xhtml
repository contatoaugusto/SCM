<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/Template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="metadata" />
    <ui:define name="content">
        <h:body style="font-size:small;padding:0px;">
            <h:form id="formEdit"  prependId="false" enctype="multipart/form-data">
                <h:inputHidden value="#{tipomanutencaoController.selected.idTipoManutencao}" />
                <br />
                <p:fieldset id="fieldset_dados_gerais" toggleable="true" legend="Atualizar Tipo Manutenção">
                    <div class="input-and-label"></div>
                    <p:panelGrid columns="2">
 <!--Padrão para as paginas Create. Copiar e colar trecho do início até aqui-->
 
                    <p:outputLabel value="Nome:" for="txTipoManutencao" />
                    <p:inputText style="width: 600px;" id="txTipoManutencao" value="#{tipomanutencaoController.selected.txTipoManutencao}" required="true" requiredMessage="#{bundle_scm.TelaCamposObrigatorios}"/>
                    
                    <p:outputLabel value="Ativo:" for="radio_ativo" />
                        <p:selectOneRadio 
                                    id="radio_ativo" 
                                    value="#{tipomanutencaoController.selected.icAtivo}" 
                                    required="true" 
                                    requiredMessage="#{bundle_scm.TelaCamposObrigatorios}">  
                        <f:selectItem itemLabel="Sim" itemValue="S"/>  
                        <f:selectItem itemLabel="Não" itemValue="N"/>  
                    </p:selectOneRadio>
                       
<!--Padrão para as paginas Edit. Copiar e colar trecho deste ponto até o final do arquivo-->                        
                    </p:panelGrid>
                </p:fieldset>
                <br />
                <div class="buttons">
                    <p:commandButton 
                            id="button_salvar" value="Salvar" actionListener="#{tipomanutencaoController.update}" update=":formEdit" icon="ui-icon-check" />  
                    <p:commandButton id="button_voltar"
                            value="Voltar"
                            action="/tipomanutencao/List.xhtml"
                            immediate="true" icon="ui-icon-arrowreturnthick-1-w" 
                            ajax="false" onclick="form.target='_blank'"/>
                </div>
                <br />
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
