<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/Template.xhtml"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="metadata" />
    <ui:define name="content">
        <h:body style="font-size:small;padding:0px;">
            <h:form id="formNovo"  prependId="false" enctype="multipart/form-data">
                <br />
                <p:fieldset id="fieldset_dados_gerais" toggleable="true" legend="Novo Usuário">
                    <div class="input-and-label"></div>
                    <p:panelGrid columns="2">
                        <!--Padrão para as paginas Create. Copiar e colar trecho do início até aqui-->

                        <p:outputLabel value="Login:" for="idLogonUsuario" />
                        <p:inputText id="idLogonUsuario" value="#{usuarioController.selected.idLogonUsuario}" required="true" requiredMessage="#{bundle_scm.TelaCamposObrigatorios}"/>
                        
                        <p:outputLabel value="Matricula:" for="idMatriculaUsuario" />
                        <p:inputText id="idMatriculaUsuario" value="#{usuarioController.selected.idMatriculaUsuario}" required="true" requiredMessage="#{bundle_scm.TelaCamposObrigatorios}"/>
                        
                        <p:outputLabel value="Nome" for="nmFuncionarioUsuario" />
                        <p:inputText id="nmFuncionarioUsuario" value="#{usuarioController.selected.nmFuncionarioUsuario}" required="true" requiredMessage="#{bundle_scm.TelaCamposObrigatorios}"/>
                        
                        <p:outputLabel value="Perfil:" for="radio_perfil" />
                        <!--<p:inputText id="idPerfilUsuario" value="#{usuarioController.selected.idPerfilUsuario}" title="#{bundle.CreateUsuarioTitle_idPerfilUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idPerfilUsuario}"/>-->
                        <p:selectOneRadio 
                                        id="radio_perfil" 
                                        value="#{usuarioController.selected.idPerfilUsuario}" 
                                        required="true" 
                                        requiredMessage="#{bundle_scm.TelaCamposObrigatorios}">  
                            <f:selectItem itemLabel="Administrador" itemValue="1"/>  
                            <f:selectItem itemLabel="Setor de Suprimentos" itemValue="2"/>
                            <f:selectItem itemLabel="Visitante" itemValue="3"/>
                        </p:selectOneRadio>
                        
                        <p:outputLabel value="Senha:" for="idSenhaUsuario" />
                        <p:inputText id="idSenhaUsuario" value="#{usuarioController.selected.idSenhaUsuario}" required="true" requiredMessage="#{bundle_scm.TelaCamposObrigatorios}"/>

<!--Pafrão pra as paginas manter. Copiar e colar esse trecho até o final do arquvo-->
                    </p:panelGrid>
                </p:fieldset>
                <br />
                <div class="buttons">
                    <p:commandButton 
                        id="button_salvar" value="Salvar" actionListener="#{usuarioController.create}" update="formNovo" icon="ui-icon-check" />  
                    <p:commandButton id="button_voltar"
                                     value="Voltar"
                                     action="/usuario/List.xhtml"
                                     immediate="true" icon="ui-icon-arrowreturnthick-1-w" 
                                     ajax="false" onclick="form.target = '_self'"/>
                </div>
                <br />

            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
