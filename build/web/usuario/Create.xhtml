<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idLogonUsuario}" for="idLogonUsuario" />
                    <h:inputText id="idLogonUsuario" value="#{usuarioController.selected.idLogonUsuario}" title="#{bundle.CreateUsuarioTitle_idLogonUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idLogonUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idMatriculaUsuario}" for="idMatriculaUsuario" />
                    <h:inputText id="idMatriculaUsuario" value="#{usuarioController.selected.idMatriculaUsuario}" title="#{bundle.CreateUsuarioTitle_idMatriculaUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idMatriculaUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nmFuncionarioUsuario}" for="nmFuncionarioUsuario" />

                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idSenhaUsuario}" for="idSenhaUsuario" />
                    <h:inputText id="idSenhaUsuario" value="#{usuarioController.selected.idSenhaUsuario}" title="#{bundle.CreateUsuarioTitle_idSenhaUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idSenhaUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
