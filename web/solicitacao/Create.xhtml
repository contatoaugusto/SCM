<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSolicitacaoTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSolicitacaoLabel_idSolicitacao}" for="idSolicitacao" />
                    <h:inputText id="idSolicitacao" value="#{solicitacaoController.selected.idSolicitacao}" title="#{bundle.CreateSolicitacaoTitle_idSolicitacao}" required="true" requiredMessage="#{bundle.CreateSolicitacaoRequiredMessage_idSolicitacao}"/>
                    <h:outputLabel value="#{bundle.CreateSolicitacaoLabel_cdSgiSolicitacao}" for="cdSgiSolicitacao" />
                    <h:inputText id="cdSgiSolicitacao" value="#{solicitacaoController.selected.cdSgiSolicitacao}" title="#{bundle.CreateSolicitacaoTitle_cdSgiSolicitacao}" required="true" requiredMessage="#{bundle.CreateSolicitacaoRequiredMessage_cdSgiSolicitacao}"/>
                    <h:outputLabel value="#{bundle.CreateSolicitacaoLabel_nrMatriculaFuncionarioSolicitacao}" for="nrMatriculaFuncionarioSolicitacao" />
                    <h:inputText id="nrMatriculaFuncionarioSolicitacao" value="#{solicitacaoController.selected.nrMatriculaFuncionarioSolicitacao}" title="#{bundle.CreateSolicitacaoTitle_nrMatriculaFuncionarioSolicitacao}" />

                    <h:inputText id="txNomeFuncionarioSolicitacao" value="#{solicitacaoController.selected.txNomeFuncionarioSolicitacao}" title="#{bundle.CreateSolicitacaoTitle_txNomeFuncionarioSolicitacao}" required="true" requiredMessage="#{bundle.CreateSolicitacaoRequiredMessage_txNomeFuncionarioSolicitacao}"/>
                    <h:outputLabel value="#{bundle.CreateSolicitacaoLabel_dtSolicitacaoSgi}" for="dtSolicitacaoSgi" />
                    <h:inputText id="dtSolicitacaoSgi" value="#{solicitacaoController.selected.dtSolicitacaoSgi}" title="#{bundle.CreateSolicitacaoTitle_dtSolicitacaoSgi}" required="true" requiredMessage="#{bundle.CreateSolicitacaoRequiredMessage_dtSolicitacaoSgi}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSolicitacaoLabel_txSolicitacaoSgi}" for="txSolicitacaoSgi" />
                    <h:inputText id="txSolicitacaoSgi" value="#{solicitacaoController.selected.txSolicitacaoSgi}" title="#{bundle.CreateSolicitacaoTitle_txSolicitacaoSgi}" required="true" requiredMessage="#{bundle.CreateSolicitacaoRequiredMessage_txSolicitacaoSgi}"/>

                <br />
                <h:commandLink action="#{solicitacaoController.create}" value="#{bundle.CreateSolicitacaoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{solicitacaoController.prepareList}" value="#{bundle.CreateSolicitacaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSolicitacaoIndexLink}"/>

    </ui:composition>

</html>
